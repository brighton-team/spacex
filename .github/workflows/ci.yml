name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          build: npm run build
          start: npm run start
          wait-on: http://localhost:4444
        env:
          testLogin: ${{ secrets.TEST_LOGIN }}
          testPassword: ${{ secrets.TEST_PASSWORD }}
